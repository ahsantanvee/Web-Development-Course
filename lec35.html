<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css variable / Custom Properties</title>
    <style>
        :root{
            --primary-color:violet ;
            --danger-color:red;
            --maxw:333px;
        }
        .container{
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: var(--maxw);
            margin: auto;
            background-color: var(--danger-color);
        }
        .box{
           
            border: 2px solid red;
            width: 193px;
            height: 193px;
            background-color: var(--primary-color);
            box-shadow: 3px 3px var(--primary-color);
            margin: 20px 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    
</body>
</html>
