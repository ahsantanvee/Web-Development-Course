<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attributes and nth child pseudo selector</title>
    <style>
        .container{
            display: block;
            margin: 24px 30px;
            margin: auto;
            width: 300px;
        }
        input{
            display: block;
        }
        input[type=text]{
            padding: 30px;
            border: 2px solid red;
        }
        a[target]{
            color: aqua;
            font-size: 35px;
        }
        a[target=_self]{
            color: blue;
            font-size: 14px;
        }
        li:nth-child(3){
            color: blanchedalmond;
        }
        li:nth-child(2n+0){
            color: tomato;
        }
        li:nth-child(odd){
            background-color: aqua;
        }
        li:nth-child(even){
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><a href="https://www.google.com/" target="_blank">Go to google</a></h1>
        <h1><a href="https://www.facebook.com/" target="_self">Go to facebook</a></h1>
        <form action="" class="form-control">
            <input type="text" placeholder="enter your name">
            <input type="password" placeholder="enter your password">
            <input type="submit" value="submit">
        </form>
        <ul>
            <li class="item" id="item1">item1</li>
            <li class="item" id="item2">item2</li>
            <li class="item" id="item3">item3</li>
            <li class="item" id="item4">item4</li>
            <li class="item" id="item5">item5</li>
            <li class="item" id="item6">item6</li>
            <li class="item" id="item7">item7</li>
            <li class="item" id="item8">item8</li>
            <li class="item" id="item9">item9</li>
            <li class="item" id="item10">item10</li>
        </ul>
    </div>
</body>
</html>
