<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>key frames and animations</title>
    <style>
        .container {
            background-color: bisque;
            display: flex;
            width: 100%;
        }

        .box {
            background-color: aquamarine;
            width: 200px;
            height: 200px;
            margin: 0px 30px ;
            position: relative;
            animation-name: box;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-fill-mode: alternate;
            animation-timing-function: ease-in-out;
            animation-direction: reverse;

        }

        @keyframes box{
            0%{
                top:0px ;
                left:0px;

            }
            25%{
                top:250px ;
                left:0px ;
            }
            50%{
                top: 250px; 
                left: 250px;
            }
            75%{
                top: 0px; 
                left: 250px;
            }
            100%{
                top:0px ;
                left:0px ;
            }

        }
        
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            this is a box
        </div>
        <div class="box">
            this is a box
        </div>
        <div class="box">
            this is a box
        </div>
        
    </div>

</body>

</html>
