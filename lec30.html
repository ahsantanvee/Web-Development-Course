<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        .box{
            background-color: red;
            text-align: center;
            color: aliceblue;
            display: none;
        }
        @media only screen and (max-width:300px){
            #box1{
                display: block;
                background-color: aqua;
            }


        }
        @media only screen and (min-width:300px) and (max-width:500px){
            #box2{
                display: block;
                background-color: blueviolet;
            }


        }
        @media only screen and  (min-width:500px) and (max-width:800px){
            #box3{
                display: block;
                background-color: brown;
            }


        }
        @media only screen and (min-width:800px) {
            #box4{
                display: block;
                background-color: green;
            }


        }
    </style>
</head>
<body>
    <div class="box" id="box1">this is a mobile</div>
    <div class="box" id="box2"> this is a tablet</div>
    <div class="box" id="box3">thi is a computer</div>
    <div class="box" id="box4">this is a wodescreen computer</div>
    <div class="container">
        <ul>
            <li><p></p></li>
        </ul>
    </div>
</body>
</html>
