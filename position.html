<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 2px solid red;
            width: 15%;
            height: 120px;
            display: inline-block;

        }
        .container{
            background-color: rgb(190, 190, 78);
            height: 2345px;
        }
        #box3{
            position: relative;
            top: 20px;
        }
        #box2{
            position: fixed;
            top: 50px;
            right: 30px;
        }
        #box1{
            position: sticky;
            top: 30px;
        }

    </style>
</head>
<body>
    <div class="container">
    <div class="box" id="box1">1</div>
    <div class="box" id="box2">2</div>
    <div class="box" id="box3">3</div>
    <div class="box" id="box4">4</div>
     </div>
</body>
</html>
